<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<link rel="stylesheet" href="/css/travel/register.css">
	<script src="/javascript/lib/EventUtil.js"></script>
	<script src="/javascript/travel/user.js"></script>
</head>
<body>
	<div id="register">
		<form id="register_submit" action="user/register" onsubmit="return User.verify_register(this)" method="post">
			输入昵称：<input type="text" name="username"><br>
			输入密码：<input type="password" name="password1"><br>
			确认密码：<input type="password" name="password"><br>
			<div id="register_btn">
				<input type="reset" value="重新输入">
				<input type="submit" value="立即提交">
			</div>
		</form>
	</div>
</body>
</html>
